apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: environments.kndp.io
spec:
  group: kndp.io
  names:
    kind: Environment
    plural: environments
    singular: environment
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                crossplane:
                  type: object
                  properties:
                  chart:
                    type: string
                    default: crossplane
                  repository:
                    type: string
                    default: https://charts.crossplane.io/stable
                  version:
                    type: string
                    default: "1.15.2"
                kyverno:
                  type: object
                  properties:
                  chart:
                    type: string
                    default: kyverno
                  repository:
                    type: string
                    default: "https://kyverno.github.io/kyverno/"
                  version:
                    type: string
                    default: "3.2.5"
                name:
                  type: string
                namespace:
                  type: string
                configuration:
                  type: object
                  properties:
                    packages:
                      type: array
                      items:
                        type: string
                provider:
                  type: object
                  properties:
                    packages:
                      type: array
                      items:
                        type: string
                helmProviderCfgRef:
                  type: string
                  default: kndp-helm-provider-config
                kubernetesProviderCfgRef:
                  type: string
                  default: kndp-kubernetes-provider-config
            status:
              type: object
              description: Status information.
              properties:
                providers:
                  type: object
                  description: Providers details.
                  properties:
                    kubernetes:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Kubernetes provider config name.
                    helm: 
                      type: object
                      properties:
                        name:
                          type: string
                          description: Helm provider config name.

      served: true
      referenceable: true